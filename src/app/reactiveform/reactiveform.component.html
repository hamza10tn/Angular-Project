<div class="container">
    <form [formGroup]="fg">
        <div class="row">
            <div class="col-6">
                <label for="name">name</label>
                <input type="text" formControlName="name" class="form-control">
            </div>
            <div *ngIf="fg.get('name')?.errors?.['required']">
                name est required
            </div>
            <div *ngIf="fg.get('name')?.errors?.['minlength']">
                minlength
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label for="price">price</label>
                <input type="number" formControlName="price" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label for="quantity">quantity</label>
                <input type="number" formControlName="quantity" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label for="email">email</label>
                <input type="text" formControlName="email" class="form-control">
            </div>
        </div>
        <button class="btn btn-primary" (click)="onSubmitUser()">valider</button>
    </form>

    <hr>
    <hr>


    <form [formGroup]="fbg">
        <label for="name">Name</label>
        <input type="text" formControlName="name">

        <div formArrayName="skills">
            <div *ngFor="let skill of skillsGetter.controls; let i = index">
                <label for="skill">Skill {{ i + 1 }}</label>
                <input type="text" [formControlName]="i" class="form-control">
                <button type="button" (click)="removeSkills(i)">Remove</button>
            </div>
        </div>
        <button type="button" (click)="addSkills()">Add Skill</button>




    </form>





</div>
